<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaissance Royal | Director</title>
    <link rel="icon" href="../../media/static/logo.png">
    <link rel="stylesheet" href="../../stylesheets/loader.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../../js/jquery.min.js"></script>

    <!-- Authorization Check -->
    <script>
        // Ensure the user is authorized before rendering anything
        (function () {
            const isAuthorized = localStorage.getItem("isAuthorized");
            if (isAuthorized !== "true") {
                alert("Unauthorized access. Redirecting to login.");
                window.location.replace("../../index.html"); // Use replace to avoid back-button navigation
            }
        })();
    </script>
</head>

<body>
    <div class="loader">
        <div class="pending">
            <div class="loading">
                <img src="../../media/static/logo.png" alt="Logo" />
                <div class="loader-line"></div>
            </div>
        </div>
    </div>

    <div class="data">


        <h1>Welcome, Director!</h1>

        <button id="logoutBtn">Logout</button>



    </div>
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("isAuthorized");
            alert("Logged out successfully.");
            location.href = "../../index.html";
        });
    </script>


    <script>
        $(window).on('load', function () {
            $(".loader").fadeToggle(1000);
            $(".data").fadeIn(1000);
        });
    </script>
</body>

</html>
